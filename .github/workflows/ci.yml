name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps (matplotlib)
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libjpeg-dev zlib1g-dev libfreetype6-dev libpng-dev

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          flake8 src tests

      - name: Run tests
        env:
          API_BASE_URL: https://api.coingecko.com/api/v3
          USE_MOCK: 'true'
          COINS: bitcoin,ethereum
          PRICES_CSV: data/prices/crypto_prices.csv
          ALERTS_JSON: data/alerts/price_alerts.json
          PLOTS_DIR: data/plots
        run: |
          mkdir -p data/prices data/alerts data/plots
          pytest -q

